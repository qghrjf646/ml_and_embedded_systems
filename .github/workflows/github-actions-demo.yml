name: GiHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install pytest
      - name: Runs python job script
        run: python3 job.py
      - name: Runs mean tests
        run: pytest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{secrets.CR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context:
          file: ya/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ya_house_pred_im:latest
       
      - name: Debug SSH key format
        run: |
          echo "${{ secrets.VM_SSH_KEY }}" | head -5 | sed 's/./*/g'      


      - name: Pull the image on the VM and run the container
        uses: appleboy/ssh-action@v1
        with:
          host: 20.229.168.115
          username: ubuntu
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.CR_PAT }}
            docker pull ghcr.io/${{ github.repository_owner }}/ya_house_pred_im:latest
            docker run --rm -p 7844:7844 ghcr.io/${{ github.repository_owner }}/ya_house_pred_im:latest



